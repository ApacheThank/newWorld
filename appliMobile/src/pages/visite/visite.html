<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Visite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Voici les visites </h3>
<div id="floating-panel">
    <b>Start: </b>
    <select [(ngModel)]="start" id="start" (change)="calculateAndDisplayRoute()">
      <option value="gap">Gap</option>
      <option value="manosque">Manosque</option>
      <option value="briancon">Briancon</option>
    </select><br>
    <b>End: </b>
    <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
      <option value="marseille">Marseille</option>
      <option value="nice">Nice</option>
      <option value="grenoble">Grenoble</option>
      <option value="istres">Istres</option>
      <option value="arles">Arles</option>
      <option value="manosque">Manosque</option>
      <option value="briancon">Briancon</option>
    </select>
    </div>
    <div #map id="map"></div>
</ion-content>
